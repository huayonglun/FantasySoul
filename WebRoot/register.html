<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>注册</title>
	<link href="static/css/bootstrap.min.css" rel="stylesheet">
	<link href="static/css/register.css" rel="stylesheet">
	<script src="static/js/jquery.min.js"></script>
	<script src="static/js/bootstrap.min.js"></script>
	<script src="static/js/register.js"></script>
</head>
<body>
    <div class="container">
		  <form class="form-signin" id="login-form">
			<h2 class="form-signin-heading">请注册：</h2>
			
			<input type="email" id="inputEmail" class="form-control" placeholder="邮箱地址" required autofocus>
			<label id="email-msg" class="tip-msg"></label>
				<br/>
			<input type="password" id="inputPassword" class="form-control" placeholder="密码" required>
			<label id="password-msg" class="tip-msg"></label>
				<br/>
			<input type="password" id="inputConfPassword" class="form-control" placeholder="确认密码" required>
			<label id="confirmPass-msg" class="tip-msg"></label>
				<br/>
			<input type="text" id="username" class="form-control" placeholder="你的昵称" required>
			<label id="username-msg" class="tip-msg"></label>
				<br/>
			<input type="text" id="inputVCode" placeholder="验证码" required>
			<img border="1" style="cursor:pointer" title="点击刷新验证码" onclick="this.src=this.src+'?'" src="/user/captcha" id="verifyImg">
			<label id="vcode-msg" class="tip-msg"></label>
			<br/>
			<label id="msg" class="tip-msg"></label>
			<button id="login-but" class="btn btn-lg btn-primary btn-block" type="button">立即注册</button>
		  已有账户？ 点击 <a href="/login.html">登录</a><br/>
		 <a href="/user/haha">使用QQ注册</a><br/> 		  
		  </form><br/>

	</div> <!-- /container -->
</body>
</html>
